<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal with Animation and Blur</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    /* Link to open modal */
    .open-modal-btn {
      display: inline-block;
      margin: 100px auto;
      padding: 10px 20px;
      background-color: #0066ff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

    /* Modal container */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(6px); /* blur effect */
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 999;
      animation: fadeIn 0.3s ease-in-out;
    }

    /* Show modal when targeted */
    .modal:target {
      display: block;
    }

    /* Modal box */
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      margin: 120px auto;
      position: relative;
      animation: slideIn 0.3s ease-in-out;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      text-decoration: none;
      color: #666;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <a href="#myModal" class="open-modal-btn">Open Modal</a>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <a href="#" class="close">&times;</a>
      <h2>Hello Again!</h2>
      <p>This modal has animation and a background blur effect.</p>
    </div>
  </div>

</body>
</html>
