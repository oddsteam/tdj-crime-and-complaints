<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Page Scroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-y-scroll scroll-smooth">

  <!-- Fixed Navigation -->
  <nav class="fixed top-1/2 right-6 transform -translate-y-1/2 space-y-4 z-50">
    <a href="#section1" class="block w-3 h-3 rounded-full bg-gray-400 hover:bg-blue-500 transition"></a>
    <a href="#section2" class="block w-3 h-3 rounded-full bg-gray-400 hover:bg-blue-500 transition"></a>
    <a href="#section3" class="block w-3 h-3 rounded-full bg-gray-400 hover:bg-blue-500 transition"></a>
    <a href="#section4" class="block w-3 h-3 rounded-full bg-gray-400 hover:bg-blue-500 transition"></a>
  </nav>

  <!-- Section 1 -->
  <section id="section1" class="h-screen flex items-center justify-center bg-blue-600 text-white text-4xl font-bold">
    <img src="Landing.png" alt="Background" class="w-full h-full object-cover">
    <div class="absolute inset-0 flex items-center justify-center">
      <h1 class="text-white text-4xl font-bold bg-black bg-opacity-50 p-4 rounded">
        เดือดร้อนใช่ไหม? ทำไงได้บ้าง
      </h1>
    </div>
    <img src="_Group_.png"
       alt="Decorative image"
       class="absolute h-auto"
       style="width: 11rem; left: 28rem;"
    />
  </section>

  <!-- Section 2 -->
  <section id="section2" class="h-screen flex items-center justify-center bg-green-500 text-white text-4xl font-bold">
    Section 2
  </section>

  <!-- Section 3 -->
  <section id="section3" class="h-screen flex items-center justify-center bg-purple-600 text-white text-4xl font-bold">
    Section 3
  </section>

  <!-- Section 4 -->
  <section id="section4" class="h-screen flex items-center justify-center bg-orange-500 text-white text-4xl font-bold">
    Section 4
  </section>

</body>
</html>
